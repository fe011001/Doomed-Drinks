<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Doomed Drinks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

  <center>
    <h1>Goodbye, World! Doomed Drinks</h1>
  </center>
  <center>
    <h1>Best Cocktail Pairings with Asteroids</h1>
  </center>

  
    <nav id="testingContainer">
    <center>
      <h2>Recipes and Asteroid Stats</h2>
    </center>
    <h3>Asteroid Info</h3>

    <ul style="list-style-type: none; display: inline-block;">
      <li>Name</li>
      <li>Size</li>
      <li>Relative Velocity in MPH</li>
    </ul>

    <ul style="list-style-type: none; display: inline-block;">
      <h4>Drink Info</h4>
      <li>Name <span id="selectedDrinkName"></span></li>
      <li>Ingredients <span id="selectedIng"></span></li>
      <li>Picture <img src="" id="selectedPic"></img></li>
    </ul>
  </nav>
  <div class="card border-primary mb-3" style="max-width: 18rem;">
    <div class= "card-body">
      <select class="form-select" id="diameterSelect" aria-label="Default select example">
        <option selected>Miles in diameter</option>
      </select>
      <select class="form-select" id="velocitySelect" aria-label="Default select example">
        <option selected>Relative Velocity in MPH</option>
      </select>
    </div>

    <div class="card border-primary mb-3" style="max-width: 18rem;">
      <div class="card-body">
      </div>
      <div class="container">
        <select class="form-select" id="spiritSelector" aria-label="Default select example">
          <option selected>Type of spirit</option>

        </select>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
      <script src="assets/script.js"></script>


</body>

</html>
